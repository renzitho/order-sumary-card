<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="mainContainer">
    <section class="mainContainer__card">
      <img src="./images/illustration-hero.svg" alt="Girl listening to music widh headphones">
      <div class="card__info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
        <div class="planOptions">
          <div class="planOptions__imageContainer"><img src="./images/icon-music.svg" alt="Mini icon of music"></div>
          <div class="planOptions__display">
            <p>Annual Plan</p> 
            <span>$59.99/year</span> 
          </div>
          <span class="planOptions__change">Change</span>
        </div>
        <span class="planOptions__payment">Proceed to Payment</span>
        <span class="planOptions__cancelPayment">Cancel Order</span>
      </div>
    </section>
    <div class="mainContainer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/renzitho" target="_blank">renzitho_yo</a>.
    </div>
  </main>
</body>
</html>
